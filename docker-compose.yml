version: "3"
services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: Super
      MYSQL_DATABASE: m152
    volumes:
      - ./initSQL:/docker-entrypoint-initdb.d

  adminer:
    image: adminer
    ports:
      - 8888:8080
